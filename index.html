<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- custom css -->
    <link type="text/css" rel="stylesheet" href="./src/assets/css/main.css"/>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- bootstarp js -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
    <div>
        <!-- Header -->
        <nav class="header">
            <div class="d-flex  justify-content-center ">
                <!-- sidebar -->
                <div class="sidebar bg-Success">
                     <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><title>Menu</title><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32" d="M80 160h352M80 256h352M80 352h352"/></svg>
                </div>
                <!-- logo -->
                <div class="logo">
                    <img src="./src/assets/img/logo/logo.svg">
                </div>
            </div>
        </nav>
        <!-- /Header -->
       <!-- sidebar -->
       <div id="sidebarmenu" class="bg-white">
           <div class="p-3">
              <div href="/" class="d-flex justify-content-center pb-1 mb-3 border-bottom">
                <p class="fs-5 fw-bold">Boostano</p>
              </div>
              <ul class="list-unstyled ps-0">
                <li class="mb-3">
                    <a href="./pages/pricing.html" class="text-decoration-none text-muted">
                        pricing
                    </a>
                </li>
                <li>
                    <a href="#" class="text-decoration-none text-muted">
                        features
                    </a>
                </li>
              </ul>
           </div>
       </div>
        <!-- /sidebar -->
        
    </div>
    <!-- scripts -->
    
    <script>
        $(document).ready(function(){
            $('.sidebar svg').click(function(){
                var sidebarmenu1 = $('#sidebarmenu');
                sidebarmenu1.show();
                sidebarmenu1.animate({
                    left : '0'
                },500);
                $('body').append('<div class="back-container"></div>');
                $('.back-container').click(function(){
                    var sidebarmenu1 = $('#sidebarmenu');
                    sidebarmenu1.animate({
                        left:'-220px'
                    },400,function(){
                        sidebarmenu1.hide();
                    });
                    $(this).remove();
                })
            })
        })
    </script>
    
</body>
</html>
